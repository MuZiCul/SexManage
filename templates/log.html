<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>日志</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script src="https://www.layuicdn.com/layui-v2.6.8/layui.js"></script>

<script type="text/javascript">
    layui.use('table', function () {
        const table = layui.table;
        table.render({
            elem: '#test'
            , url: '/log_data'
            , toolbar: '#toolbarDemo'
            , title: '日志'
            , totalRow: true
            , cellMinWidth: 80
            , cols: [[
                , {field: 'id', title: 'ID', sort: true, width: 80, totalRowText: '合计'}
                , {field: 'level', title: '级别', align: 'center', sort: true}
                , {field: 'content', title: '内容', align: 'center', sort: true}
                , {field: 'time', title: '记录时间', align: 'center', sort: true}
                , {field: 'create_date', title: '创建时间', align: 'center', sort: true}
            ]]
            , page: true
        });
    });
</script>

</body>
</html>
