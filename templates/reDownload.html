<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>重新下载列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript" src="{{ url_for('static',filename='js/jquery-1.9.1.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='layui/css/layui.css') }}"
          tppabs="http://res.layui.com/layui/dist/css/layui.css?t=1632428048355" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
                <button id="clear" class="layui-btn layui-btn-sm" lay-event="isClear">清理列表</button>
        <button class="layui-btn layui-btn-sm" lay-event="isTips">Tips：点击标题打开原网页</button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="copy">复制</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script src="{{ url_for('static',filename='layui/layui.js') }}"
        tppabs="http://res.layui.com/layui/dist/layui.js?t=1632428048355"></script>

<script type="text/javascript">
    layui.use('table', function () {
        const table = layui.table;
        table.render({
            elem: '#test'
            , url: '/rpu'
            , toolbar: '#toolbarDemo'
            , title: '重下信息表'
            , totalRow: true
            , cellMinWidth: 80
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', title: 'ID', fixed: 'left', sort: true, width: 80, totalRowText: '合计'}
                , {
                    field: 'title', title: '标题', align: 'center', templet: function (res) {
                        return '<a href=http://t66y.com/' + res.url + '><em>' + res.title + '</em></a>'
                    }
                }
                , {
                    field: 'url', title: 'Url', align: 'center', templet: function (res) {
                        return '<em>' + res.url + '</em>'
                    }
                }
                , {field: 'state', title: '重下状态', align: 'center', sort: true, templet: function (res) {
                    if (res.state){
                        return '已完成'
                    }else {
                        return '未开始'
                    }
                    }}
                , {field: 'count', title: '尝试次数', align: 'center', sort: true}
                , {field: 'create_date', title: '创建时间', align: 'center', sort: true}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', align: 'center', minWidth: 120}
            ]]
            , page: true
        });

        //工具栏事件
        table.on('toolbar(test)', function (obj) {
            switch (obj.event) {
                case 'isTips':
                    layer.msg('Tips：点击标题可打开原网页哦！')
                    break;
                case 'isClear':
                    layer.msg('开始清理失败列表！')
                    $("#clear").attr("disabled", true);
                    $.ajax({
                        url: '/clearReDownPage', method: 'post', success: function (data) {
                            if (200 === data.code || '200' === data.code) {
                                layer.msg(data.msg)
                                $("#clear").attr("disabled", false);
                            }
                        }
                    })
                    break;
            }
        });
        //监听行工具事件
        table.on('tool(test)', function (obj) {
            const data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'copy') {
                const flag = copyText('http://t66y.com/'+data.url); //传递文本
                layer.msg(flag ? "复制成功！" : "复制失败！");
            }
        });
    });

    function copyText(text) {
        const textarea = document.createElement("input");//创建input对象
        const currentFocus = document.activeElement;//当前获得焦点的元素
        document.body.appendChild(textarea);//添加元素
        textarea.value = text;
        textarea.focus();
        if (textarea.setSelectionRange)
            textarea.setSelectionRange(0, textarea.value.length);//获取光标起始位置到结束位置
        else
            textarea.select();
        let value;
        try {
            value = document.execCommand("copy");//执行复制
        } catch (eo) {
            value = false;
        }
        document.body.removeChild(textarea);//删除元素
        currentFocus.focus();
        return value;
    }
</script>

</body>
</html>
